<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Information Form</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            border-radius: 8px; /* Border radius of 8px */
            box-shadow: 0 4px 8px rgba(13, 192, 228, 0.1);
            padding: 20px; 
            margin-bottom: 60%; 
            margin-top: 60%;
            max-width: 700px; 
            max-height: 830px;
            background-color: #1285d8e8; /* Light gradient background */
            color: #333; /* Text color */
        }

        h1, h2 {
            text-align: center; 
            
        } 
        h1{ 
            padding-top: 100px;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="checkbox"],
        button[type="submit"] {
            width: 80%;
            margin-bottom: 6px;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #00ffb3ce;
            color: #fff;
            border: none;
            cursor: pointer; 
            margin-bottom: 10%;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Vehicle Information Form</h1>
        <form action="/" method="post">
            <h2>Car</h2>
            <label for="car_make">Make:</label>
            <input type="text" id="car_make" name="car_make" required>
            <label for="car_model">Model:</label>
            <input type="text" id="car_model" name="car_model" required>
            <label for="car_year">Year:</label>
            <input type="number" id="car_year" name="car_year" min="1900" max="9999" required>
            <label for="car_num_doors">Number of Doors:</label>
            <input type="number" id="car_num_doors" name="car_num_doors" min="2" max="10" required>

            <h2>Motorcycle</h2>
            <label for="motorcycle_make">Make:</label>
            <input type="text" id="motorcycle_make" name="motorcycle_make" required>
            <label for="motorcycle_model">Model:</label>
            <input type="text" id="motorcycle_model" name="motorcycle_model" required>
            <label for="motorcycle_year">Year:</label>
            <input type="number" id="motorcycle_year" name="motorcycle_year" min="1900" max="9999" required>
            <label for="motorcycle_has_sidecar">Has Sidecar:</label>
            <input type="checkbox" id="motorcycle_has_sidecar" name="motorcycle_has_sidecar">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
